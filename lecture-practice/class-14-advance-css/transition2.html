<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition in Css</title>
    <style>
        nav {
            display: flex;
            gap: 0.5rem;
        }

        a {
            flex: 1;
            background: antiquewhite;
            color: black;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.5s ease-out;
        }

        a:hover {
            background: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Pricing</a>
        <a href="">Events</a>
    </nav>
</body>

</html>
