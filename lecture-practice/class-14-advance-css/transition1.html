<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property in Css</title>
    <style>
        button{
            margin-top: 0;
            padding: 10px 15px;
            font-size: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            transition: margin-top 0.5s ease-in-out;
        }
        button:hover{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button>submit</button>
</body>
</html>
