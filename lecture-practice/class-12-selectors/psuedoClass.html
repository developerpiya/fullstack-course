<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo class in CSS</title>
    <style>
        a:hover {
            color: red;
        }

        a:active {
            color: blue;
        }

        a:focus {
            color: green;
        }

        a:visited {
            color: orange;
        }
    </style>
</head>

<body>
    <p>clicked the link to check how <a href="#">Active psuedo class selector works</a></p>
</body>

</html>
